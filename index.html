<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./src/logo.png" alt="logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <a href="#" class="button">Register Now <img src="./src/rightArrow.svg" alt="RightArrow"
                    class="RightArrow"></a>

        </div>
    </div>
    <div class="FirstBlock">
        <div>
            <h2> Lessons and insights <br> <span> from 8 years </span> </h2>
            <p class="subText">Where to grow your business as a photographer: site or social media?</p>
            <a href="#" class="button">Register</a>
        </div>
        <div class="dots">
            <div class="green-circle"></div>
            <div class="green-opacity-circle"></div>
            <div class="green-opacity-circle"></div>
        </div>
        <img src="/src/imgBlock1.png" alt="imgBlock" class="imgBlock"> 
      
    </div>
    
    <div class="clients">
        <h2 class="titleText"> Our Clients </h2>
        <p class="subText">We have been working with some Fortune 500+ clients</p>
    </div>
    <div class="logoClients">
        <img src="./src/logos clients/client1.png" alt="Client">
        <img src="./src/logos clients/client2.png" alt="Client">
        <img src="./src/logos clients/client3.png" alt="Client">
        <img src="./src/logos clients/client4.png" alt="Client">
        <img src="./src/logos clients/client5.png" alt="Client">
        <img src="./src/logos clients/client6.png" alt="Client">
        <img src="./src/logos clients/client3.png" alt="Client">
    </div>
    
</body>

</html>
